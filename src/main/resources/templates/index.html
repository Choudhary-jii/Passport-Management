<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles.css}">
  <script th:src="@{/scripts.js}"></script>
</head>
<body>
<div class="container-fluid mt-5">
  <div class="row">

    <!-- Left Column: Create User Form -->
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="card-header">Create New User</div>
        <div class="card-body">
          <form id="create-user-form">
            <div class="form-group">
              <label for="clientname">Client Name</label>
              <input type="text" class="form-control" id="clientname" required>
            </div>
            <div class="form-group">
              <label for="clientnumber">Client Number</label>
              <input type="text" class="form-control" id="clientnumber" pattern="^[6-9]\d{9}$" title="Please enter a valid 10-digit Indian mobile number starting with 6, 7, 8, or 9" required>
            </div>
            <div class="form-group">
              <label for="passportexpirymonth">Passport Expiry Month</label>
              <input type="number" class="form-control" id="passportexpirymonth" min="1" max="12" required>
            </div>
            <div class="form-group">
              <label for="passportexpiryyear">Passport Expiry Year</label>
              <input type="number" class="form-control" id="passportexpiryyear" min="1990" required>
            </div>
            <div class="form-group">
              <label for="passportissuemonth">Passport Issue Month</label>
              <input type="number" class="form-control" id="passportissuemonth" min="1" max="12" required>
            </div>
            <div class="form-group">
              <label for="passportissueyear">Passport Issue Year</label>
              <input type="number" class="form-control" id="passportissueyear" min="1990" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Column: Users Table and Search Forms Above it -->
    <div class="col-md-9">
      <div class="row mb-3">
        <!-- Search by Name -->
        <div class="col-md-6">
          <div class="card search-card">
            <div class="card-body">
              <h5 class="card-title">Search by Name</h5>
              <form id="findByNameForm" class="form-inline">
                <div class="form-group">
                  <input type="text" id="personName" class="form-control mr-2" placeholder="Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
              <div id="personByNameDetails" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Search by Expiry -->
        <div class="col-md-6">
          <div class="card search-card">
            <div class="card-body">
              <h5 class="card-title">Search by Expiry</h5>
              <form id="findByExpiryForm" class="form-inline">
                <div class="form-group">
                  <input type="number" id="expiryMonth" class="form-control expiry-field mr-2" placeholder="Month" min="1" max="12" required>
                </div>
                <div class="form-group">
                  <input type='number' id='expiryYear' class='form-control expiry-field mr-2' placeholder='Year' min='2024' required />
                </div>
                <button type='submit' class='btn btn-primary'>Search</button>
              </form>
              <div id='personByExpiryDetails' class='mt-3'></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div class='card'>
        <div class='card-body'>
          <table class='table table-striped' id='users-table'>
            <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Number</th>
              <th>Expiry Month</th>
              <th>Expiry Year</th>
              <th>Issue Month</th>
              <th>Issue Year</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- Pagination Buttons -->
          <div id='pagination' class='mt-3'>
            <button type='button' class='btn btn-outline-primary' id='prev-page'>Previous</button>
            <button type='button' class='btn btn-outline-primary' id='next-page'>Next</button>
          </div>
        </div>
      </div>

      <!-- Edit User Modal -->
      <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="edit-user-form">
                <div class="form-group">
                  <label for="edit-clientname">Client Name</label>
                  <input type="text" class="form-control" id="edit-clientname" required>
                </div>
                <div class="form-group">
                  <label for="edit-clientnumber">Client Number</label>
                  <input type="text" class="form-control" id="edit-clientnumber" pattern="^[6-9]\d{9}$" title="Please enter a valid 10-digit Indian mobile number starting with 6, 7, 8, or 9" required>
                </div>
                <div class="form-group">
                  <label for="edit-passportexpirymonth">Passport Expiry Month</label>
                  <input type="number" class="form-control" id="edit-passportexpirymonth" min="1" max="12" required>
                </div>
                <div class="form-group">
                  <label for="edit-passportexpiryyear">Passport Expiry Year</label>
                  <input type="number" class="form-control" id="edit-passportexpiryyear" min="1990" required>
                </div>
                <div class="form-group">
                  <label for="edit-passportissuemonth">Passport Issue Month</label>
                  <input type="number" class="form-control" id="edit-passportissuemonth" min="1" max="12" required>
                </div>
                <div class="form-group">
                  <label for="edit-passportissueyear">Passport Issue Year</label>
                  <input type="number" class="form-control" id="edit-passportissueyear" min="1990" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

<script th:src="@{/scripts.js}"></script>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Script to trigger the modal
  $(document).on('click', '.edit-btn', function () {
    var userId = $(this).data('id');
    // Fetch user data and populate the form fields
    $.ajax({
      url: '/api/users/' + userId,
      method: 'GET',
      success: function (data) {
        $('#edit-clientname').val(data.clientName);
        $('#edit-clientnumber').val(data.clientNumber);
        $('#edit-passportexpirymonth').val(data.passportExpiryMonth);
        $('#edit-passportexpiryyear').val(data.passportExpiryYear);
        $('#edit-passportissuemonth').val(data.passportIssueMonth);
        $('#edit-passportissueyear').val(data.passportIssueYear);
        $('#editModal').modal('show');
      }
    });
  });

  // Save changes
  $('#save-changes').click(function () {
    var updatedUser = {
      clientName: $('#edit-clientname').val(),
      clientNumber: $('#edit-clientnumber').val(),
      passportExpiryMonth: $('#edit-passportexpirymonth').val(),
      passportExpiryYear: $('#edit-passportexpiryyear').val(),
      passportIssueMonth: $('#edit-passportissuemonth').val(),
      passportIssueYear: $('#edit-passportissueyear').val()
    };
    $.ajax({
      url: '/api/users/' + userId,
      method: 'PUT',
      data: JSON.stringify(updatedUser),
      contentType: 'application/json',
      success: function () {
        $('#editModal').modal('hide');
        alert('User updated successfully!');
        // Optionally, refresh the table or perform other actions
      }
    });
  });
</script>

</html>
